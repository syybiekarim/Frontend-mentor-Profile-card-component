<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-card.svg" alt="" />
      <div id="info-section">
        <section id="first-section">
          <img src="images/image-victor.jpg" alt="" id="profile-pic" />
          <h1>Victor Crest <span>26</span> </h1>
          <h2>London</h2>
        </section>

        <hr style="margin-bottom: 1rem" />
        <section id="second-section">
          <div>
            <div class="count">80K</div>
            <div>Followers</div>
          </div>
          <div>
            <div class="count">803K</div>
            <div>Likes</div>
          </div>
          <div>
            <div class="count">1.4K</div>
            <div>Photos</div>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">syybiecoder</a>.
    </div>
  </body>
</html>
